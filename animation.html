<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Promoter</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('background.jpeg') no-repeat center center fixed; /* Update the path to your image */
            background-size: cover; /* Ensures the background image covers the entire viewport */
            overflow: hidden;
        }

        .loader {
            font-family: 'Arial', sans-serif;
            font-size: 3rem;
            font-weight: bold;
            color: #000000; /* Red color for text */
            display: flex;
        }

        .loader span {
            opacity: 0;
            transform: translateY(-50px);
            display: inline-block;
            animation: spawn 1s forwards;
        }

        @keyframes spawn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loader span:nth-child(1) { animation-delay: 0s; }
        .loader span:nth-child(2) { animation-delay: 0.1s; }
        .loader span:nth-child(3) { animation-delay: 0.2s; }
        .loader span:nth-child(4) { animation-delay: 0.3s; }
        .loader span:nth-child(5) { animation-delay: 0.4s; }
        .loader span:nth-child(6) { animation-delay: 0.5s; }
        .loader span:nth-child(7) { animation-delay: 0.6s; }
        .loader span:nth-child(8) { animation-delay: 0.7s; }
        .loader span:nth-child(9) { animation-delay: 0.8s; }
        .loader span:nth-child(10) { animation-delay: 0.9s; }
        .loader span:nth-child(11) { animation-delay: 1s; }
    </style>
</head>
<body>
    <div class="loader">
        <span>L</span><span>a</span><span>n</span><span>d</span>
        <span> </span>
        <span>B</span><span>r</span><span>o</span><span>k</span><span>e</span><span>r</span>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 2000);
        });
    </script>
</body>
</html>
